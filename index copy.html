<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>WordGuess by Cathnews</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

  <!-- Game container -->
  <div id="game" class="container column">

    <!-- Guess boxes -->
    <section id="guesses" class="column">

      <div id="guess1" class="guess row">
        <span class="char wrong">G</span>
        <span class="char wrong">U</span>
        <span class="char position">E</span>
        <span class="char wrong">S</span>
        <span class="char wrong">S</span>
      </div>
      <div id="guess1" class="guess row">
        <span class="char wrong">H</span>
        <span class="char correct">E</span>
        <span class="char correct">A</span>
        <span class="char wrong">R</span>
        <span class="char wrong">D</span>
      </div>
      <div id="guess1" class="guess row">
        <span class="char correct">L</span>
        <span class="char correct">E</span>
        <span class="char correct">A</span>
        <span class="char wrong">C</span>
        <span class="char wrong">H</span>
      </div>
      <div id="guess1" class="guess row">
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
      </div>
      <div id="guess1" class="guess row">
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
      </div>
      <div id="guess1" class="guess row">
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
      </div>

    </section>

    <!-- Keyboard -->
    <section id="keyboard" class="column">
      
      <div id="keys1" class="row">
        <div data-key="q" class="key">Q</div>
        <div data-key="w" class="key">W</div>
        <div data-key="e`" class="key used">E</div>
        <div data-key="r" class="key used">R</div>
        <div data-key="t" class="key">T</div>
        <div data-key="y" class="key">Y</div>
        <div data-key="u" class="key used">U</div>
        <div data-key="i" class="key">I</div>
        <div data-key="o" class="key">O</div>
        <div data-key="p" class="key">P</div>
      </div>

      <div id="keys2" class="row">
        <div data-key="a" class="key">A</div>
        <div data-key="s" class="key used">S</div>
        <div data-key="d" class="key used">D</div>
        <div data-key="f" class="key">F</div>
        <div data-key="g" class="key used">G</div>
        <div data-key="h" class="key used">H</div>
        <div data-key="j" class="key">J</div>
        <div data-key="k" class="key">K</div>
        <div data-key="l" class="key used">L</div>
      </div>

      <div id="keys3" class="row">
        <div data-key="enter" class="key enter">ENTER</div>
        <div data-key="z" class="key">Z</div>
        <div data-key="x" class="key">X</div>
        <div data-key="c" class="key used">C</div>
        <div data-key="v" class="key">V</div>
        <div data-key="b" class="key">B</div>
        <div data-key="n" class="key">N</div>
        <div data-key="m" class="key">M</div>
        <div data-key="del" class="key delete"><i class='bx bxs-tag-x'></i></div>
      </div>

    </section>

  </div>
  
</body>
</html>
