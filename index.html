<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>

  <link rel="stylesheet" href="style.css">
  <script src="script.js" defer></script>

  <!-- Boxicons -->
  <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

</head>
<body>

  <!-- Game container -->
  <div id="game" class="container column">

    <!-- Guess boxes -->
    <section id="guesses" class="column">

      <div id="guess1" class="guess row">
        <span class="char wrong">G</span>
        <span class="char wrong">U</span>
        <span class="char position">E</span>
        <span class="char wrong">S</span>
        <span class="char wrong">S</span>
      </div>
      <div id="guess1" class="guess row">
        <span class="char wrong">H</span>
        <span class="char correct">E</span>
        <span class="char correct">A</span>
        <span class="char wrong">R</span>
        <span class="char wrong">D</span>
      </div>
      <div id="guess1" class="guess row">
        <span class="char correct">L</span>
        <span class="char correct">E</span>
        <span class="char correct">A</span>
        <span class="char wrong">C</span>
        <span class="char wrong">H</span>
      </div>
      <div id="guess1" class="guess row">
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
      </div>
      <div id="guess1" class="guess row">
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
      </div>
      <div id="guess1" class="guess row">
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
        <span class="char"></span>
      </div>

    </section>

    <!-- Keyboard -->
    <section id="keyboard" class="column">
      
      <div id="keys1" class="row">
        <div class="key">Q</div>
        <div class="key">W</div>
        <div class="key selected">E</div>
        <div class="key selected">R</div>
        <div class="key">T</div>
        <div class="key">Y</div>
        <div class="key selected">U</div>
        <div class="key">I</div>
        <div class="key">O</div>
        <div class="key">P</div>
        <div class="key delete"><i class='bx bx-x-circle'></i></div>
      </div>

      <div id="keys1" class="row">
        <div class="key">A</div>
        <div class="key selected">S</div>
        <div class="key selected">D</div>
        <div class="key">F</div>
        <div class="key selected">G</div>
        <div class="key selected">H</div>
        <div class="key">J</div>
        <div class="key">K</div>
        <div class="key selected">L</div>
      </div>

      <div id="keys1" class="row">
        <div class="key">Z</div>
        <div class="key">X</div>
        <div class="key selected">C</div>
        <div class="key">V</div>
        <div class="key">B</div>
        <div class="key">N</div>
        <div class="key">M</div>
        <div class="key enter">ENTER</div>
      </div>

    </section>

  </div>
  
</body>
</html>
